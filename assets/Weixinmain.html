<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="/js/ui-bootstrap-tpls-2.1.3.js"></script>
<link href="/styles/bootstrap.min.css" rel="stylesheet">
<script src="/js/example.js"></script>
<h1 align="center">用户 openid </h1>
<div ng-app="ui.bootstrap.demo" align="center">
    <div ng-controller="ModalDemoCtrl as $ctrl">
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title" id="ModalDemoCtrl as $ctrl">发送 </h3>
            </div>
            <div class="modal-body" id="modal-body">
                <form action="/weixinmain/sendMessage" method="GET">
                    消息模板:&nbsp;
                    <select ng-model="selectedName" ng-change="$ctrl.change(this)" name="templateid">
                        <option ng-repeat="item in $ctrl.items" ng-value="item.template_id">
                            {{ item.title }}
                        </option>
                    </select>
                    <input type="hidden" name="openid" ng-value="$ctrl.openid"/>
                    &nbsp;模板编号: 
                    <b> {{$ctrl.selected.item}} </b>
                    <hr/>
                    <div ng-bind-html="$ctrl.selected.message">
                    </div>
                    <hr/>
                    <input type="submit" value="提交"/>&nbsp;<input type="reset" value="重置"/>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
                <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
            </div>
        </script>
        <table border="1" width="80%">
            <tr>
                <th>订阅时间</th>
                <th>用户名</th>
                <th>性别</th>
                <th>城市</th>
                <th>省份</th>
                <th>国家</th>
                <th>操作</th>
            </tr>
            <tr ng-repeat="user in users">
                <td>
                    {{user.subscribe_time}}
                </td>
                <td>
                    {{user.nickname}}
                </td>
                <td>
                    {{sex[user.sex]}}
                </td>
                <td>
                    {{user.city}}
                </td>
                <td>
                    {{user.province}}
                </td>
                <td>
                    {{user.country}}
                </td>
                <td>
                    <a type="button" class="btn btn-default" ng-click="$ctrl.open('lg',user.openid)">发送模板消息</a>
                </td>
            </tr>
        </table>
    </div>
</div>
